<article id="container-champions">
  <header id="header-champions">
    <h1>Champions</h1>
  </header>

  <section class="container-boxChampions">
    <a routerLink='/champion/{{champion.id}}' *ngFor="let champion of allChampions">
      <div class="boxChampion" [ngStyle]="{backgroundImage: 'url('+ champion.icon +')'}">
        <h4>{{champion.name}}</h4>
      </div>
    </a>
  </section>
</article>
